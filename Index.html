<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="download.jpg">
</head>

<body>
    <!--Phrase one-->
    <div class="img1">
        <div class="caption"></div>
        <div class="border" style=" font-size: 400%; color: black; text-align: center;">
            <h3>Digital Aspect</h3>
        </div>
    </div>

    <!--Phrase two-->
    <div class="parallax">
        <div class="next">
            Next up is an information series of how computer understands what you indicate them to perform.
        </div>
    </div>

    <!--Phrase three-->
    <div class="img2">
        <div class="caption"></div>
        <div class="border1">Computer serves a media of communication</div>
    </div>

    <!--Phrase four-->
    <div id="up">
        <h3>Up Next </h3>
        <p>Parallax scrolling is a website trend whereby background moves at a different speed than the other scroll.</p>
    </div>

    <!--Phrase five-->
    <div class="img">
        <div class="caption"></div>
        <div class="border2">Computer Impacts</div>
    </div>

</body>

</html>
